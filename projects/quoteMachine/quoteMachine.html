<html>
  <head>
    <title>Random Quote Machine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quoteMachine.css" />
  </head>
  <body id="page-wrapper" class="container-fluid">
    <div id="quote-box">
      <i id="quote-left" class="fa fa-quote-left"></i>
      <div id="text"></div>
      <div id="author"></div>
      <div id="links=block">
        <button class="btn btn-default" id="new-quote" title="get a new quote">
          New quote
        </button>
        <a
          class="btn btn-default"
          id="tweet-quote"
          href="twitter.com/intent/tweet"
          target="_blank"
        >
          <i class="fa fa-twitter" title="tweet this quote"></i>
        </a>
      </div>
    </div>
  </body>
  <script src="quoteMachine.js"></script>
</html>
